<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consultas a la Base de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f9f9f9;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultas a la Base de Datos</h1>
    <form id="consulta-form">
      <label for="query">Escribe tu consulta:</label>
      <input type="text" id="query" name="query" placeholder="Ej. Muéstrame todos los empleados" required />
      <button type="submit">Consultar</button>
    </form>
    <pre id="resultado"></pre> <!-- CAMBIO AQUI -->
  </div>

  <script>
    document.getElementById("consulta-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const query = document.getElementById("query").value;
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "Consultando...";

      try {
        const res = await fetch("http://127.0.0.1:8000/consulta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const text = await res.text();

        
        resultadoDiv.textContent = text;

      } catch (error) {
        resultadoDiv.textContent = "❌ Error de conexión con la API.";
      }
    });
  </script>
</body>
</html>
